<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">ID</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">姓名</label>
	    <div class="layui-input-block">
	        <input type="text" name="username" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
	    </div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="xuehao" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学生电话</label>
        <div class="layui-input-block">
            <input type="number" name="dianhua" lay-verify="required" placeholder="请输入电话" value="" class="layui-input" lay-reqtext="学生电话不能为空">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">身份证号</label>
        <div class="layui-input-block">
            <input type="number" name="shengfen" lay-verify="required" placeholder="请输入身份证号" value="" class="layui-input" lay-reqtext="身份证号不能为空">
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">班级</label>
	    <div class="layui-input-block">
	        <input type="text" name="banji" lay-verify="required" placeholder="班级" value="" class="layui-input" lay-reqtext="班级不能为空">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">专业</label>
	    <div class="layui-input-block">
	        <input type="text" name="zhuanye" lay-verify="required" placeholder="专业" value="" class="layui-input" lay-reqtext="专业不能为空">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">楼号</label>
	    <div class="layui-input-block">
	        <input type="text" name="louhao" lay-verify="required" placeholder="楼号" value="" class="layui-input" lay-reqtext="楼号不能为空">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">宿舍号</label>
	    <div class="layui-input-block">
	        <input type="text" name="sushehao" lay-verify="required" placeholder="宿舍号" value="" class="layui-input" lay-reqtext="宿舍号不能为空">
	    </div>
	</div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
